<div class="dialogContainer">

    <div class="confirmMessage" *ngIf="checkOutConfirmed && successfulPackages.length">
        <div style="text-align: center;">Följande paket har checkats ut: <b
                *ngFor="let package of successfulPackages; let isLast=last">
                {{package}}{{isLast ? '' : ', '}}</b></div>
    </div>

    <div class="confirmMessage" *ngIf="checkOutError">
        <div style="text-align: center;">Följande paket kunde inte checkas ut: <br><b
                *ngFor="let package of failedPackages; let isLast=last; let i=index;">
                {{package}} {{errorStrings[i]}}{{isLast ? '' : ', '}}<br></b></div>
    </div>

    <div class="closeButton"><button mat-raised-button (click)="onNoClick()">X</button></div>
    <div *ngIf="!checkOutConfirmed">

        <div class="materialText">

            <b> Vill du checka ut paket <b *ngFor="let package of data.selectedPackages;let isLast=last">
                    {{package}}{{isLast ? '' : ', '}}</b>?</b>
        </div>

        <div class="notes"><b> Anteckningar</b> </div>
        <div mat-form-field class='formField'>
            <br>
            <textarea cdkTextareaAutosize matInput [(ngModel)]="comment" class="form-control"
                placeholder="Lämna en anteckning"></textarea>

        </div>
        <div class="checkOutButton"><button mat-raised-button (click)="onConfirm()" cdkFocusInitial>Checka ut</button>
        </div>
    </div>
