<!-- The classes "login-body" and "login-div" are specified in the login.component.less
     This creates the login form with the button-->

<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Kortkod</mat-label>
        <input matInput placeholder="kortkod" name="kortkod" [(ngModel)]="u_shortcode">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>LÃ¶senord</mat-label>
        <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="u_password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
  </mat-card-actions>
</mat-card>
